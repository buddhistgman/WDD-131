<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css">
    <script defer src="blog.js"></script>
    <meta name="author" content="Alexander Torrente">
    <meta name="copyright" content="Alexander Torrente 2025">
    <meta name="description="" content="A blog about kids' book reviews.">
    <meta name="keywords" content="kids, books, reviews, reading, fun, blog">
    <title>Kids Read for Fun</title>
</head>

<body>
    <div class="grid-container">
        <header>
            <h1>Kids Read for Fun</h1>
            <div class="menu headercontentright">
                <ul class="main-nav">
                    <li><a href="../index.html"><strong>About</strong></a></li>
                    <li><a href="#"><strong>Archive</strong></a></li>
                    <li><a href="#"><strong>Search</strong></a></li>
                </ul>
            </div>
        </header>
        <main id="maincontent">
            <div class="content-wrapper">
                <section class="articles" id="article-list">
                    </section>
                <aside class="filters">
                    <div class="dropdown">
                        <label for="sort"><strong>Sort: </strong></label>
                        <select id="sort">
                            <option value="newest">Newest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <label for="age"><strong>Age:</strong></label>
                        <select id="age">
                            <option value="10-14">10-14</option>
                            <option value="15-18">12-16</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <label for="genre"><strong>Genre:</strong></label>
                        <select id="genre">
                            <option value="fantasy">Fantasy</option>
                            <option value="sci-fi">Sci-Fi</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <label for="rating"><strong>Rating:</strong></label>
                        <select id="rating">
                            <option value="4-stars">★★★★</option>
                            <option value="5-stars">★★★★★</option>
                        </select>
                    </div>
                </aside>
            </div>
        </main>
        </div>
        <footer>
            Footer Content Here
        </footer>
    </div>
</body>
</html>
